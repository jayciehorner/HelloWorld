<div>
    <h1>
        Add New Warehouse
    </h1>
    <form (ngSubmit)="onSubmit()";>
        <div class="form-group">
            <label for="name">
                Warehouse Number:
            </label>
            <input class="form-control" [(ngModel)]="model.name" type="text" id="name" name="name" value="Warehouse Number"> <!-- Add NG Model-->

        </div>
        <div class="form-group">
            <label for="size">
                Square Feet:
            </label>
            <input class="form-control" [(ngModel)]="model.size" type="text" id="size" name="size" value="Square Feet"> <!-- Add NG Model-->

        </div>
        <div class="form-group">
            <label for="address">
                Street Address:
            </label>
            <input class="form-control" [(ngModel)]="model.address" type="text" id="address" name="address" value="Street Address">
            <!-- Add NG Model-->

        </div>
        <div class="form-group">
            <label for="city">
                City:
            </label>
            <input class="form-control" [(ngModel)]="model.city" type="text" id="city" name="city" value="City"> <!-- Add NG Model-->

        </div>
        <div class="form-group">
            <label for="state">
                State:
            </label>
            <input class="form-control" [(ngModel)]="model.state" type="text" id="state" name="state" value="State"> <!-- Add NG Model-->

        </div>
        <div class="form-group">
            <label for="zip">
                Zip Code:
            </label>
            <input class="form-control" [(ngModel)]="model.zip" type="text" id="zip" name="zip" value="Zip Code"> <!-- Add NG Model-->

        </div>
        <input class="btn btn-primary" type="submit" value="Submit">
        <input class="btn btn-primary" type="reset" value="Reset">

    </form>
</div>
