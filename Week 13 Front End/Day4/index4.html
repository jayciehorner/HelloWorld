<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax Requests!</title>
    <!-- Grab the css files from Bootstrap's CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="07ajax.js"></script>
    <!-- PROBLEM DOM no loaded - fix with putting all your code in window.eventlistenet dom content loaded-->
</head>

<body>

    <h1 class="text-center">Talking to a REST API!</h1>
    <div class="row justify-content-center rounded">
        <p class="col-5">
            We can send a request to an api like our Spring Boot REST APIs using Ajax!

        </p>
        <div id="fact" class="col-5 bg-primary text-white rounded">
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">Cat Fact</h5>
                    <p id="fact-txt" class="card-text">Some quick example text to build on the card title and make up
                        the bulk of the card's content.</p>
                    <button id="factbtn" class="btn btn-primary">Get Fact</button>
                </div>
            </div>
        </div>
    </div>
    <div>
        <form id="book-form" class="form w-25 mx-auto">
            <div>
                <label for="first_name">First Name</label>
                <input class="form-control" id="first_name" name="authorFirstName" value="Harry"/>
            </div>
            <div>
                <label for="last_name">Last Name</label>
                <input class="form-control" id="last_name" name="authorLastName" value="Potter" />
            </div>
            <div>
                <label for="title">Title</label>
                <input class="form-control" id="title" name="title" value="My Life at Hogwarts"/>
            </div>
            <div>
                <label for="genre">Genre</label>
                <input class="form-control" id="genre" name="genre" value="Autobiography"/>
            </div>
            <div>
                <label for="year" type="number" max="2023">Year</label>
                <input class="form-control" id="year" name="year" value="2023"/> 
                <!-- name="___" must match your backends expected json-->
            </div>
            <div>
                <label for="isbn">Isbn</label>
                <input class="form-control" id="isbn" name="isbn" />
            </div>
            <button class="btn btn-primary" type="Submit">Submit</button>
        </form>
    </div>

    <!-- Grab the js files from Bootstrap's CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
